<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="tot">
    <section class="principal">
      <article class="perfume"></article>
      <section class="descrição">
        <h2>Perfume</h2>
        <h1>Gabrielle essence eau de parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by olievier Polge, Perfumer-Creator for the House of Chanel.</p>
      <section class="precos">
        <h1>$149.99</h1>
        <h2>$169.99</h2>
      </section>
        <button class="carrinho"><img src="/images/icon-cart.svg" alt=""> Add to cart</button>
      </section>
    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://anabsena.github.io/Portfolio/">Ana Beatriz Sena</a>.
    </footer>
  </main>
</body>
</html>
